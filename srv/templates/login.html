<!DOCTYPE html>
<html>
<head>
    <title>App Log-in</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="/static/scripts/login.js"></script>
</head>
<body>

<p class="p_center_L">app log-in</p>

<div class="form_center">
    <form class="login_form" action="/page" method="post">
        <table>
            <tr><td>name:</td><td><input name="name" type="text"></td></tr>
            <tr><td>pass:</td><td><input name="pass" type="password"></td></tr> 
            <tr><td colspan="2"><input name="submit" type="submit" value="log-in" id="login_button" class="login_btn"></td></tr> 
        </table>
    </form>
</div>

<div class="register_center">
    No account? <a class="register">Register.</a>
</div>



</body>
</html>
